name: Java CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java_version: [ '8', '11.0.4', '13.0.0' ]
    name: Java ${{ matrix.java_version }} run
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java_version }}
        architecture: x64
    - name: run gradle check
      run: ./gradlew check
